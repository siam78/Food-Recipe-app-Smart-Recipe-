{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">{{ recipe.title }}</h2>
        <img src="{{ recipe.image }}" class="img-fluid mb-3" alt="{{ recipe.title }}">
        <h4>Nutritional Information:</h4>
        <ul>
            {% for nutrient in recipe.nutrition_info %}
            <li>{{ nutrient.name }}: {{ nutrient.amount }} {{ nutrient.unit }}</li>
            {% endfor %}
        </ul>
        <a href="{{ recipe.url }}" class="btn btn-primary" target="_blank">View Full Recipe</a>
    </div>
</div>
{% endblock %}
